<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Profile</title>
    <link rel="stylesheet" href="../css/Registration.css"> 
    <style>
        /* Additional Styles */
        .section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section h2 {
            margin-top: 0;
        }
        .feedback {
            color: green;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px auto;
            width: 80%;
            display: none;
        }
        .error {
            color: red;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px auto;
            width: 80%;
            display: none;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Feedback Messages -->
        <div id="feedback" class="feedback"></div>
        <div id="error" class="error"></div>

        <h1>Company Profile</h1>

        <!-- Profile Information -->
        <div class="section">
            <h2>Profile Details</h2>
            <p><strong>Name:</strong> <span id="company-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="company-email">Loading...</span></p>
            <p><strong>Account Balance:</strong> $<span id="account-balance">Loading...</span></p>
        </div>

        <!-- Edit Name Section -->
        <div class="section">
            <h2>Edit Name</h2>
            <form id="editNameForm">
                <label for="edit-name">New Name:</label>
                <input type="text" id="edit-name" name="name" required>

                <button type="submit" class="btn">Update Name</button>
            </form>
        </div>

        <!-- Edit Email Section -->
        <div class="section">
            <h2>Edit Email</h2>
            <form id="editEmailForm">
                <label for="edit-email">New Email:</label>
                <input type="email" id="edit-email" name="email" required>

                <button type="submit" class="btn">Update Email</button>
            </form>
        </div>
        <div class="section">
            <button type="button" class="btn" onclick="go_home()">home page</button>
        </div>
    </div>

    <script src="../js/company_profile.js"></script>

</body>
</html>
