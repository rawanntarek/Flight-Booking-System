<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Profile</title>
    <link rel="stylesheet" href="../css/Registration.css"> 
    <style>
        /* Additional Styles */
        .section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section h2 {
            margin-top: 0;
        }
        .feedback {
            color: green;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px auto;
            width: 80%;
            display: none;
        }
        .error {
            color: red;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px auto;
            width: 80%;
            display: none;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Feedback Messages -->
        <div id="feedback" class="feedback"></div>
        <div id="error" class="error"></div>

        <h1>Company Profile</h1>

        <!-- Profile Information -->
        <div class="section">
            <h2>Profile Details</h2>
            <p><strong>Name:</strong> <span id="company-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="company-email">Loading...</span></p>
            <p><strong>Account Balance:</strong> $<span id="account-balance">Loading...</span></p>
        </div>

        <!-- Edit Name Section -->
        <div class="section">
            <h2>Edit Name</h2>
            <form id="editNameForm">
                <label for="edit-name">New Name:</label>
                <input type="text" id="edit-name" name="name" required>

                <button type="submit" class="btn">Update Name</button>
            </form>
        </div>

        <!-- Edit Email Section -->
        <div class="section">
            <h2>Edit Email</h2>
            <form id="editEmailForm">
                <label for="edit-email">New Email:</label>
                <input type="email" id="edit-email" name="email" required>

                <button type="submit" class="btn">Update Email</button>
            </form>
        </div>
    </div>

    <script>
        // Function to display feedback messages
        function showFeedback(message) {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.textContent = message;
            feedbackDiv.style.display = 'block';
            setTimeout(() => {
                feedbackDiv.style.display = 'none';
            }, 5000);
        }

        // Function to display error messages
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Fetch and display company profile details
        function fetchProfileDetails() {
            fetch('../php/controllers/get_company_details.php', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // For debugging
                if (data.company) {
                    document.getElementById('company-name').textContent = data.company.name;
                    document.getElementById('company-email').textContent = data.company.email;

                    // Ensure account_balance is a number before using toFixed
                    const accountBalance = parseFloat(data.company.account_balance);
                    if (!isNaN(accountBalance)) {
                        document.getElementById('account-balance').textContent = accountBalance.toFixed(2);
                    } else {
                        document.getElementById('account-balance').textContent = '0.00';
                    }

                    // Populate edit form fields
                    document.getElementById('edit-name').value = data.company.name;
                    document.getElementById('edit-email').value = data.company.email;
                } else if (data.error) {
                    showError(data.error);
                }
            })
            .catch(error => {
                console.error('Error fetching profile details:', error);
                showError('Error fetching profile details.');
            });
        }

        // Handle Edit Name Form Submission
        document.getElementById('editNameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('edit-name').value.trim();

            if (name === '') {
                showError('Name cannot be empty.');
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append('name', name);

            // Send the updated name via AJAX
            fetch('../php/controllers/update_company_profile.php', {
                method: 'POST',
                body: formData,
                credentials: 'include',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showFeedback(data.success);
                    fetchProfileDetails(); // Refresh profile details
                } else if (data.error) {
                    showError(data.error);
                }
            })
            .catch(error => {
                console.error('Error updating name:', error);
                showError('Error updating name.');
            });
        });

        // Handle Edit Email Form Submission
        document.getElementById('editEmailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('edit-email').value.trim();

            if (email === '') {
                showError('Email cannot be empty.');
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append('email', email);

            // Send the updated email via AJAX
            fetch('../php/controllers/update_company_profile.php', {
                method: 'POST',
                body: formData,
                credentials: 'include',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showFeedback(data.success);
                    fetchProfileDetails(); // Refresh profile details
                } else if (data.error) {
                    showError(data.error);
                }
            })
            .catch(error => {
                console.error('Error updating email:', error);
                showError('Error updating email.');
            });
        });

        // Initialize Company Profile Page
        function initializeProfilePage() {
            fetchProfileDetails();
        }

        // Call initialization on page load
        window.onload = initializeProfilePage;
    </script>
</body>
</html>
