<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flight</title>
    <link rel="stylesheet" href="../css/Registration.css"> 
    <style>
        /* Add any additional styles here */
        .section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .section h2 {
            margin-top: 0;
        }
        .feedback {
            color: green;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px auto;
            width: 80%;
            display: none;
        }
        .error {
            color: red;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px auto;
            width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Feedback Messages -->
        <div id="feedback" class="feedback"></div>
        <div id="error" class="error"></div>

        <div class="section">
            <h2>Add New Flight</h2>
            <form id="addFlightForm">
                <label for="flight-name">Name:</label>
                <input type="text" id="flight-name" name="name" required>

                <!-- Flight ID can be auto-generated by the database; if manual entry is needed, uncomment the following:
                <label for="flight-id">ID:</label>
                <input type="text" id="flight-id" name="flight_id" required>
                -->

                <label for="itinerary">Itinerary:</label>
                <textarea id="itinerary" name="itinerary" rows="3" required></textarea>

                <label for="fees">Fees ($):</label>
                <input type="number" id="fees" name="fees" min="0" step="0.01" required>

                <label for="max-passengers">Max Number of Passengers:</label>
                <input type="number" id="max-passengers" name="max_passengers" min="1" required>

                <label for="flight-time">Flight Time:</label>
                <input type="datetime-local" id="flight-time" name="flight_time" required>

                <button type="submit" class="btn">Add Flight</button>
            </form>
        </div>
    </div>

    <script>
        // Function to display feedback messages
        function showFeedback(message) {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.textContent = message;
            feedbackDiv.style.display = 'block';
            setTimeout(() => {
                feedbackDiv.style.display = 'none';
            }, 5000);
        }

        // Function to display error messages
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Handle Add Flight Form Submission via AJAX
        document.getElementById('addFlightForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            const formData = new FormData(this);

            // Send the form data via AJAX to add_flight.php
            fetch('../php/controllers/add_flight.php', {
                method: 'POST',
                body: formData,
                credentials: 'include',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showFeedback(data.success);
                    document.getElementById('addFlightForm').reset();
                } else if (data.error) {
                    showError(data.error);
                }
            })
            .catch(error => {
                console.error('Error adding flight:', error);
                showError('Error adding flight.');
            });
        });
    </script>
</body>
</html>
