<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flight</title>
    <link rel="stylesheet" href="..\css\add_flight2.css">
</head>
<body>
    <div class="container">
        <div id="feedback" class="feedback"></div>
        <div id="error" class="error"></div>

        <div class="section">
            <h2>Add New Flight
                <img src="../plane.png" alt="Plane Icon" class="icon">

            </h2>
            <form id="addFlightForm">
                <label for="flight-name">Name:</label>
                <input type="text" id="flight-name" name="name" required>

                <label for="from-location">From:</label>
                <input type="text" id="from-location" name="from_location" required>

                <label for="to-location">To:</label>
                <input type="text" id="to-location" name="to_location" required>

                <label for="fees">Fees ($):</label>
                <input type="number" id="fees" name="fees" min="0" step="0.01" required>

                <label for="max-passengers">Max Number of Passengers:</label>
                <input type="number" id="max-passengers" name="max_passengers" min="1" required>

                <label for="start-time">Start Time:</label>
                <input type="datetime-local" id="start-time" name="start_time" required>

                <label for="end-time">End Time:</label>
                <input type="datetime-local" id="end-time" name="end_time" required>

                <button type="submit" class="btn">Add Flight</button>
            </form>
        </div>
    </div>

    <script src="../js/add_flight.js"></script>

</body>
</html>
