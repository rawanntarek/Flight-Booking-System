<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/Registration.css">
</head>
<body>
    <!-- Form that submits to register.php -->
    <form method="POST" action="../php/controllers/register.php">
        <text>
            Create an account
        </text>
        <br>
        <label>Email:</label>
        <input type="email" id="email" required>
        <br>
        <label>Name:</label>
        <input type="text" id="name" required>
        <br>
        <label>Password:
        </label>
        <input type="password" id="password" required>
        <br>
        <label>Telephone:</label>
        <input type="tel" id="telephone" required>
        <br>
        <label>Type:</label>
        <select required>
            <option id="company">Company</option>
            <option id="passenger">Passenger</option>
        </select>
        <input type="submit" value="submit">
        <br>
        <text style="font-size:15px ; text-align: center;">already have an account? <a href="Login.html">login</a></text>
        
</body>
</html>
