            <form>
                <text>
                    Create an account
                </text>
                <br>

                </label>

                    <option id="passenger">Passenger</option>
                </select>
                <input type="submit" value="submit">
                <br>
                <text style="font-size:15px ; text-align: center;">already have an account? <a href="Login.html">login</a></text>
                
            </form>
