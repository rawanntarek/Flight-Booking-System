<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/Registration.css"> <!-- Reusing Registration.css for styling -->
    <style>
        /* Additional styling can be added here */
        .container {
            width: 80%;
            margin: auto;
            padding-top: 50px;
            text-align: center;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #45a049;
        }
        .search-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
            background-color: #f9f9f9;
        }
        .search-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .search-section input, .search-section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .search-section input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-section input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <!-- Add more dashboard content here -->

        <!-- Links to Profile, Bookings, and Logout -->
        <a href="../php/controllers/profile.php" class="button">View/Edit Profile</a>
        <a href="../php/controllers/my_bookings.php" class="button">My Bookings</a>
        <a href="../php/controllers/logout.php" class="button">Logout</a>

        <!-- Search a Flight Section -->
        <div class="search-section">
            <h2>Search a Flight</h2>
            <form method="GET" action="../php/controllers/search_flight.php">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter departure location">

                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter destination location">

                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
